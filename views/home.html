<div ng-repeat="post in posts | orderBy:'-addvotes'" " class="col-md-8 col-md-offset-2">
  <div class="post">
    <h2 class="title">{{ post.title }}</h2>
    <p>
    	<span class="glyphicon glyphicon-plus-sign red addvotes comments" ng-click="addVote($index)"></span> addvotes: {{ post.addvotes }} | <a class="blue comment-link" href="#/suggestion/{{$index}}">Comments</a>
    </p>
  </div>
</div>

<form ng-submit="addSuggestion()" class="addSugg col-md-8 col-md-offset-2">
  <h3 class="blue"> Submit Your Suggestion </h3>
  <div class="form-group">
    <input type="text" class="form-control" placeholder="Great ideas here" ng-model="title"></input>
  </div>
  <button type="submit" class="btn btn-primary">Suggest</button>
</form>
